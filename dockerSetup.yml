---
- hosts: compute
  become: true
  tasks:
    - name: install dependencies
      apt:
        name: "{{item}}"
        state: present
        update_cache: yes
      loop:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg-agent
        - software-properties-common
    - name: download GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
    - name: add docker to package repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu bionic stable
        state: present
    - name: update packages
      apt:
        update-cache: yes
    - name: install docker
      apt:
        name: "{{item}}"
        state: present
        update_cache: yes
      loop:
        - docker-ce
        - docker-ce-cli
        - containerd.io
    - name: start docker service
      service:
        name: docker
        state: started
        enabled: yes
    - name: create docker group
      group:
        name: docker
        state: present
    - name: add remote ssh user "ubuntu" to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes
  handlers:
    - name: restart docker
      service: 
        name: docker 
        state: restarted

- hosts: build:compute
  become: true
  tasks:
    - name: install dependencies
      apt:
        pkg:
          - openjdk-8-jdk
          - maven
        update-cache: yes
        state: latest
